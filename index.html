<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <div class="navBar">
            <a href="#highScores">View Highscores</a>
            <div id="timer">Time: 0</div>
        </div>

    </header>
    <div class="container">
        <div id="startContainer">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. </p>
            <p>
                Keep in mind that incorrect answers will penalize your score\time by ten seconds!
            </p>
            <button id="btnStart">Start Quiz</button>
        </div>

        <div id="quiz" style="display: none">
            <hr>
            <div id="question"></div>
            <hr>
            <div id="choices">
                <div class="questionChoice" id="A" onclick="checkAnswer(questions[currentQuestionIndex].choices[0])"></div>
                <div class="questionChoice" id="B" onclick="checkAnswer(questions[currentQuestionIndex].choices[1])"></div>
                <div class="questionChoice" id="C" onclick="checkAnswer(questions[currentQuestionIndex].choices[2])"></div>
                <div class="questionChoice" id="D" onclick="checkAnswer(questions[currentQuestionIndex].choices[3])"></div>
            </div>
            <hr>
        </div>

        <div id="scoreContainer" style="display: none"></div>

    </div>
    <script src="./questions.js"></script>
</body>

</html>
